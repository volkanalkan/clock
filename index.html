<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>
<body>
    <div class="clock">
      <div class="fas hour" data-hour-hand></div>
      <div class="fas minute" data-minute-hand></div>
      <div class="fas second" data-second-hand></div>
      <div class="fa numer1"></div>
      <div class="fa number1">1</div>
      <div class="fa number2">2</div>
      <div class="fa number3">3</div>
      <div class="fa number4">4</div>
      <div class="fa number5">5</div>
      <div class="fa number6">6</div>
      <div class="fa number7">7</div>
      <div class="fa number8">8</div>
      <div class="fa number9">9</div>
      <div class="fa number10">10</div>
      <div class="fa number11">11</div>
      <div class="fa number12">12</div>
    </div>
</body>
<script src="./script.js"></script>
</html>
